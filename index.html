<body>

    </div>
    <div class="game-container-check">
      <div class="game-container-btn">
        <input type="text" class="input" />
        <br />
        <button id="checkBtn">Check!</button>
      </div>
      <div class="game-container-result">
        <h3 id="gameStart">Start catching...</h3>

</html>
